  <div id="a" class="">	    
庙堂既高，箫鼓老也，烛泪堆红，几人歌吹？
人寿百年尔，谁得死其所？有生当醉饮，借月照华庭。
我不见万古英雄曾拔剑，铁笛高吹龙夜吟；
我不见千载胭脂泪色绯，刺得龙血画眉红。
  </div>

我有屠龙之术， 欲翻流云起舞； 
我有苍茫之志， 欲煎七海成田；
我怀绝世之锋， 欲解抵天之柱； 
我是藏玉之璞， 欲觅神匠成材。 
吾曾笑云梦乡里文皇帝， 长生何须吞白玉； 
吾曾笑长锋空折武皇帝， 挥军难渡雪河西。
吾不惧青天之高，黄地之厚； 
独恨不逢琢玉手， 晚生不见凤凰来。 
噫嘘兮，山之既高，神女空候;
水之既深，龙死荒滩。
