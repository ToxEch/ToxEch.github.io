<body>
<h1 align="center">随机生成加减法</h1>
  <hr align="center">
  <center>
   <br>目标：20以内的加减法</br>
   <br></br>
    <input type="text" id="input1" name="" value="0" onclick="setvalue1"/>+
    <input type="text" id="input2" name="" value="0" onclick="setvalue2">=
    <input type="text" id="input3" name="" value="0" onclick="setvalue3">
    <input type="button" value="求和" onclick="getsum()" name="4"/>
	<center>
    </body>
     <script type="text/javascript">
        function setvalue1(){
            document.getElementById("input1").value=Math.floor(Math.random()*10+1);
           
        }
        function setvalue2(){
            document.getElementById("input2").value=Math.floor(Math.random()*10+1);
           
        }

        function setvalue3(){
        
            var add1=parseInt(document.getElementById("input1").value);
            var add2=parseInt(document.getElementById("input2").value);
            var add3=add1+add2;
            document.getElementById("input3").value=add3;
            
        }

        function getsum(){
            setvalue1();
            setvalue2();
            setvalue3();
        }
     </script>
